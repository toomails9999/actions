# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Termux
        run: |
         mkdir -p /data/data/com.termux/files/{home,usr}
          sudo apt install gnupg gnupg2 apt-transport-https
          gpg --no-default-keyring --keyring /etc/trusted.gpg --recv-keys 5A897D96E57CF20C
          echo "deb https://packages-cf.termux.org/apt/termux-main stable main" > /etc/apt/sources.list
          echo "deb https://packages-cf.termux.org/apt/termux-root root stable" >> /etc/apt/sources.list
          echo "deb https://packages-cf.termux.org/apt/termux-x11 x11 stable" >> /etc/apt/sources.list
          rm /var/lib/dpkg/status
          apt update
          apt install 0verkill 1oom 2ping 6tunnel 2048-c 8086tiny a52dec aalib aapt aapt2 abduco abook ack-grep acr aerc age aha aidl alass algernon alpine amfora anacron android-tools angband angle-grinder ani-cli ant antibody antiword aom-tools apache2 apkeep apksigner apktool apr apr-util apt apt-file apt-ftparchive aptly argon2 argp aria2 arj asciidoc asciidoctor asciinema aspell aspell-de aspell-en aspell-es aspell-fr assimp astra-sm asymptote at atomicparsley atomvm attr aubio autoconf autoconf-archive autoconf213 automake autossh avahi aview await awesomeshot axel b3sum babl bacula-fd barcode bash bash-completion bastet bat bc bdsup2sub beanshell below bftpd bgrep biber biboumi binaryen binutils binutils-gold bison bitcoin bitlbee bk blackbox blade blogc bmon boinc boinctui boost boost-headers bore borgbackup brainfuck brogue brook broot brotli bsd-games bsdtar btfs2 build-essential busybox bvi byobu bzip2 c-ares c-script c-toxcore ca-certificates ca-certificates-java cabal-install cabextract cadaver caddy calc calcurse calcurse-caldav capnproto capstone catdoc catgirl catimg cava cavez-of-phear cavif-rs cboard cc65 ccache cccc ccextractor ccls ccrypt cec-client cfengine cgal cgdb chafa check chezmoi choose chromaprint cicada ckermit clamav clang clash cliaoke clinfo clipp cloudflared clpeak clvk cmake cmake-curses-gui cmark cmatrix cmus cmusfm codecrypt coinor-clp colordiff command-not-found composer coreutils corkscrew cowsay cpio cppcheck cppi cpufetch cpulimit croc cronie crowbook crunch crypto-monitor cryptopp cscope csol ctags ctypes-sh cuetools cups curl curlie curseofwar cvs d8 daemonize dar darkhttpd dart dash dasm datamash db dbus dcraw ddrescue debianutils debootstrap delve deno desed deutex dgsh dialog dictd diffstat diffutils dirb direnv direvent diskus distcc djvulibre dmagnetic dmtx-utils dns2tcp dnsmap dnstop dnsutils docbook-xml docbook-xsl docopt dog dopewars dos2unix dosfstools dotconf double-conversion doxygen dpkg dpkg-perl dpkg-scanpacka